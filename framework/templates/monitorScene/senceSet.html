<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>title</title>

    <script src="${STATIC_URL}assets/vue-2.5.21/vue.development.js"></script>
    <link href="${STATIC_URL}assets/element-2.4.11/index.css" rel="stylesheet">
    <script src="${STATIC_URL}assets/element-2.4.11/index.js"></script>
    <script src="${STATIC_URL}assets/vue-2.5.21/axios.min.js"></script>
    <link type="text/css" href="${STATIC_URL}css/home.css" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">
</head>
<body>

<div class="content">
    <el-breadcrumb class='route' separator-class='el-icon-arrow-right'>
        <el-breadcrumb-item>首页</el-breadcrumb-item>
        <el-breadcrumb-item>场景管理</el-breadcrumb-item>
    </el-breadcrumb>
    <el-card class='card' shadow='always'>
        <div v-if="!isAdd">
            <div id='pagetitle'>
                场景管理
            </div>
            <hr id='hr'>
            <el-row type='flex' justify='space-between' align='center' class='row'>
                <el-col :span='6'>
                    <el-input v-model='valuetest' placeholder='请输入内容'></el-input>
                </el-col>
                <el-col :span='3'>
                    <el-button type='primary' @click='show'>新增场景</el-button>
                </el-col>
            </el-row>
            <el-table :data='tableData' :header-cell-style='rowclass' style="width: 100%;">
                <el-table-column prop='id' label='序号' width='80'>
                </el-table-column>
                <el-table-column prop='scene_name' label='场景名称'  style="width: 30%;">
                </el-table-column>
                <el-table-column prop='scene_creator' label='创建人'  style="width: 30%;">
                </el-table-column>
                <el-table-column prop='scene_creator_time' label='创建时间'  style="width: 30%;">
                </el-table-column>
                <el-table-column prop='operation' label='操作' style="width: 30%;">
                    <template slot-scope="scope">
                    <!--<el-button id="button1" type="text" size="small" v-on:click="edit(scope.row.id)" >编辑</el-button>-->
                    <el-button size="mini" type="text" v-on:click="edit(scope.row)">编辑</el-button>
                    <el-button size="mini" type="text" v-on:click="edit2(scope.row.id)">删除</el-button>
                    </el-tooltip>
                </template>
                </el-table-column>
            </el-table>
            <div class='block' style='text-align:right'>
                <el-pagination @size-change='handleSizeChange' @current-change='handleCurrentChange'
                               :current-page='currentPage4' :page-sizes='[10, 20, 30, 40]' :page-size='100'
                               layout='prev, pager, next,sizes, jumper' :total='90'>
                </el-pagination>
            </div>
        </div>
        <div v-else>
            <div id='pagetitle'>
                新增场景
            </div>
            <hr id="hr">
            <div>
                <el-form ref="form" label-width="80px">
                    <el-form-item label="场景名称">
                        <el-select placeholder="指数显示">
                            <el-option key="bbk" label="一级指数" value=""></el-option>
                            <el-option key="xtc" label="二级指数" value=""></el-option>
                            <el-option key="imoo" label="三级指数" value=""></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="场景播放时段">
                        <el-row>
                            <el-col :span="6">
                                <div class="grid-content">
                                    <el-slider v-model="value9" range show-stops :max="10" class="silder">
                                    </el-slider>
                                </div>
                            </el-col>
                        </el-row>
                    </el-form-item>
                    <el-form-item label="场景适用岗位">
                        <el-select placeholder="请选择">
                            <el-option key="bbk" label="一区经理" value=""></el-option>
                            <el-option key="xtc" label="二区经理" value=""></el-option>
                            <el-option key="imoo" label="三区经理" value=""></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="预览区">
                        <el-button type="info" @click="goto">场景编排</el-button>
                    </el-form-item>
                    <el-form-item>
                        <el-card className="card" shadow="always">
                            <el-row type="flex" justify="space-around">
                                <el-col :span="9">
                                    <div class="grid-content bg-purple-light">
                                        <ve-histogram :data="chartData"></ve-histogram>
                                    </div>
                                </el-col>
                                <el-col :span="9">
                                    <div class="grid-content bg-purple">
                                        <img src="${STATIC_URL}img/1.png"/>
                                    </div>
                                </el-col>
                            </el-row>
                        </el-card>
                    </el-form-item>
                    <el-row type="flex" class="row-bg" justify="center">
                        <el-col :span="2">
                            <el-button type="primary" id="button">保存</el-button>
                        </el-col>
                        <el-col :span="2">
                            <el-button @click="hide" id="button">取消</el-button>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
        </div>
    </el-card>

</div>
<script type="text/javascript">
    var vm=new Vue({
        el: '.content',
        data: {
            valuetest:'',
            isAdd: false,
            imgUrl: './static/1.png',
            chartData: {
                columns: ['日期', '下单用户'],
                rows: [
                    {'日期': '1/1', '下单用户': 1093},
                    {'日期': '1/2', '下单用户': 3230},
                    {'日期': '1/3', '下单用户': 2623},
                    {'日期': '1/4', '下单用户': 1423},
                    {'日期': '1/5', '下单用户': 3492},
                    {'日期': '1/6', '下单用户': 4293}
                ]
            },
            value9: [4, 5],
            textarea: '',
            currentPage1: 5,
            currentPage2: 5,
            currentPage3: 5,
            currentPage4: 4,
            tableData: []
        },
        methods: {
            rowclass({row, rowIndex}) {
                console.log(rowIndex)
                return 'background:#F7F7F7'
            },
            handleSizeChange(val) {
                console.log('每页' + val + '条')
            },
            handleCurrentChange(val) {
                console.log('当前页: ' + val + '')
            },
            show() {
                this.isAdd = true
            },
            hide() {
               window.location.href = '${SITE_URL}scene_set'
            }, goto() {
                window.location.href = '${SITE_URL}ming'
            },
            a(){
                axios({
                    method: 'post',
                    url: '${SITE_URL}monitorScene/monitor_show/',
                }).then(function(res) {
                    vm.tableData = res.data.message;
                })
            }
        },


    })
    vm.a();
</script>
</body>
</html>
