<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>title</title>

    <script src="${STATIC_URL}assets/vue-2.5.21/vue.development.js"></script>
    <link href="${STATIC_URL}assets/element-2.4.11/index.css" rel="stylesheet">
    <script src="${STATIC_URL}assets/element-2.4.11/index.js"></script>
    <script src="${STATIC_URL}assets/vue-2.5.21/axios.min.js"></script>
    <script src='${STATIC_URL}js/jquery.min.js'></script>
    <script src='${STATIC_URL}js/jquery-ui.js'></script>
    <link type="text/css" href="${STATIC_URL}css/home.css" rel="stylesheet">
    <link type="text/css" href="${STATIC_URL}css/monitorScene/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">
</head>
<body>

<div class="content">
    <el-breadcrumb class='route' separator-class='el-icon-arrow-right'>
        <el-breadcrumb-item>首页</el-breadcrumb-item>
        <el-breadcrumb-item>场景管理</el-breadcrumb-item>
    </el-breadcrumb>
    <el-card class='card' shadow='always'>
        <div v-if="isAdd == 1">
            <div id='pagetitle'>
                场景管理
            </div>
            <hr id='hr'>
            <el-row type='flex' justify='space-between' align='center' class='row'>
                <el-col :span="12">
                        <el-col :span="9">
                            <el-input v-model="search" placeholder="请输入内容"></el-input>
                        </el-col>
                        <el-col :span="3">
                            <el-button type="primary" icon="el-icon-search" v-on:click="select_table">搜索</el-button>
                        </el-col>
                    </el-col>
                <el-col :span='3'>
                    <el-button type='primary' @click='show'>新增场景</el-button>
                </el-col>
            </el-row>
            <el-table :data='tableData' :header-cell-style='rowclass' style="width: 100%;">
                <el-table-column prop='id' label='序号' width='80'>
                </el-table-column>
                <el-table-column prop='scene_name' label='场景名称'  style="width: 30%;">
                </el-table-column>
                <el-table-column prop='scene_creator' label='创建人'  style="width: 30%;">
                </el-table-column>
                <el-table-column prop='scene_creator_time' label='创建时间'  style="width: 30%;">
                </el-table-column>
                <el-table-column prop='scene_positions' label='岗位'  style="width: 30%;">
                </el-table-column>
                <el-table-column prop='operation' label='操作' style="width: 30%;">
                    <template slot-scope="scope">
                    <!--<el-button id="button1" type="text" size="small" v-on:click="edit(scope.row.id)" >编辑</el-button>-->
                    <el-button size="mini" type="text" v-on:click="edit(scope.row)">编辑</el-button>
                    <el-button size="mini" type="text" v-on:click="delect(scope.row)">删除</el-button>
                    </el-tooltip>
                </template>
                </el-table-column>
            </el-table>
            <div class='block' style='text-align:right'>
                <el-pagination @size-change='handleSizeChange' @current-change='handleCurrentChange'
                               :current-page='currentPage4' :page-sizes='[10, 20, 30, 40]' :page-size='100'
                               layout='prev, pager, next,sizes, jumper' :total='90'>
                </el-pagination>
            </div>
        </div>

        <!-- 新增场景页面  -->
        <div v-else-if="isAdd == 2">
            <div id='pagetitle'>
                新增场景
            </div>
            <hr id="hr">
            <div>
                <el-form ref="form" label-width="80px">
                    <el-form-item label="场景名称">
                        <el-select v-model="scene.scene_name" placeholder="指数显示">
                            <el-option label="一级指数" value="一级指数"></el-option>
                            <el-option label="二级指数" value="二级指数"></el-option>
                            <el-option label="三级指数" value="三级指数"></el-option>
                        </el-select>
                    </el-form-item>
                     <el-form-item label="轮播时间">
                    <div class="container2">
		                <!--图-->
                        <div style="color: #000000;float: left;">
                            <div style="height: 50px;width: 50px;background: #71c0ff;margin-left: 30px;border-radius:10px;font-size: 15px;">
                                <div style="color: #ffffff;padding-top: 13px">Task
                                </div>
                            </div>
                        </div>
                        <!--字体-->
                        <div style="font-size: 23px; float: left;color: #000000;margin-left: 20px;margin-top: 10px;">
                            清算场景6
                        </div>
                        <!--滑条-->
                        <div class="slider-wrapper" style="float: left;margin-left: 80px;width: 800px;">
                            <div id="slider-range5">
                            </div>
                            <div class="range-wrapper">
                                <div class="range">
                                    <span class="range-value"><sup></sup>{{ start_time }}</span>
                                    <span class="range-divider">
				</span><span class="range-value"><sup></sup>{{ end_time }}</span>
                                </div>
                                <div class="range-alert">+</div>
                            </div>
                            <div class="marker marker-0"><sup>-</sup>08:00</div>
                            <div class="marker marker-20"><sup></sup>00:00</div>
                            <div class="marker marker-50"><sup></sup>12:00</div>
                            <div class="marker marker-80"><sup></sup>24:00</div>
                            <div class="marker marker-100"><sup>+</sup>08:00</div>
                        </div>
                    </div>


                     </el-form-item>
                    <el-form-item label="场景适用岗位">
                        <el-select v-model="scene.scene_positions" placeholder="请选择">
                            <el-option label="java开发" value="java开发"></el-option>
                            <el-option label="python开发" value="python开发"></el-option>
                            <el-option label="运营" value="运营"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="预览区">
                        <el-button type="info" @click="goto">场景编排</el-button>
                    </el-form-item>
                    <el-form-item>
                        <el-card className="card" shadow="always"></el-card>
                            <el-row type="flex" justify="space-around">
                                <el-col :span="9">
                                    <div class="grid-content bg-purple-light">
                                        <ve-histogram :data="chartData"></ve-histogram>
                                    </div>
                                </el-col>
                                <el-col :span="9">
                                    <div class="grid-content bg-purple">
                                        <img src="${STATIC_URL}img/1.png"/>
                                    </div>
                                </el-col>
                            </el-row>
                        </divcard>
                    </el-form-item>
                    <el-row type="flex" class="row-bg" justify="center">
                        <el-col :span="2">
                            <el-button type="primary" v-on:click="addSence" id="button">保存</el-button>
                        </el-col>
                        <el-col :span="2">
                            <el-button @click="hide" id="button">取消</el-button>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
        </div>


        <!-- 编辑页面 -->
        <div v-else-if="isAdd == 3">
            <div id='pagetitle'>
                编辑场景
            </div>
            <hr id="hr">
            <div>
                <el-form ref="form" label-width="80px">
                    <el-form-item label="场景名称">
                        <el-select v-model="scene_edit.scene_name" placeholder="指数显示">
                            <el-option label="一级指数" value="一级指数"></el-option>
                            <el-option label="二级指数" value="二级指数"></el-option>
                            <el-option label="三级指数" value="三级指数"></el-option>
                        </el-select>
                    </el-form-item>
                     <el-form-item label="轮播时间">
                    <div class="container2">
		<!--图-->
		<div style="color: #000000;float: left;">
			<div style="height: 50px;width: 50px;background: #71c0ff;margin-left: 30px;border-radius:10px;font-size: 15px;">
				<div style="color: #ffffff;padding-top: 13px">Task
				</div>
			</div>
		</div>
		<!--字体-->
		<div style="font-size: 23px; float: left;color: #000000;margin-left: 20px;margin-top: 10px;">
			清算场景6
		</div>
		<!--滑条-->
		<div class="slider-wrapper" style="float: left;margin-left: 80px;width: 800px;">
				<div id="slider-range5" >
				</div>
			<div class="range-wrapper">
			<div class="range">
				<span class="range-value"><sup></sup>{{start_time}}</span>
				<span class="range-divider">
				</span><span class="range-value"><sup></sup>{{end_time}}</span>
			</div>
			<div class="range-alert">+</div>
		</div>
			<div class="marker marker-0"><sup>-</sup>08:00</div>
			<div class="marker marker-20"><sup></sup>00:00</div>
			<div class="marker marker-50"><sup></sup>12:00</div>
			<div class="marker marker-80"><sup></sup>24:00</div>
			<div class="marker marker-100"><sup>+</sup>08:00</div>
		</div>
	</div>
                     </el-form-item>
                    <el-form-item label="场景适用岗位">
                        <el-select v-model="scene_edit.scene_positions" placeholder="请选择">
                            <el-option label="java开发" value="java开发"></el-option>
                            <el-option label="python开发" value="python开发"></el-option>
                            <el-option label="运营" value="运营"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="预览区">
                        <el-button type="info" @click="goto">场景编排</el-button>
                    </el-form-item>
                    <el-form-item>
                        <el-card className="card" shadow="always"></el-card>
                            <el-row type="flex" justify="space-around">
                                <el-col :span="9">
                                    <div class="grid-content bg-purple-light">
                                        <ve-histogram :data="chartData"></ve-histogram>
                                    </div>
                                </el-col>
                                <el-col :span="9">
                                    <div class="grid-content bg-purple">
                                        <img src="${STATIC_URL}img/1.png"/>
                                    </div>
                                </el-col>
                            </el-row>
                        </divcard>
                    </el-form-item>
                    <el-row type="flex" class="row-bg" justify="center">
                        <el-col :span="2">
                            <el-button type="primary" v-on:click="editSence" id="button">保存</el-button>
                        </el-col>
                        <el-col :span="2">
                            <el-button @click="hide" id="button">取消</el-button>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
        </div>
    </el-card>

</div>
<script type="text/javascript">

    var vm=new Vue({
        el: '.content',
        data: {
            start_time: '8:00',
            end_time: '16:00',
            falg: false,
            selectvalue:'',
            search:'',//搜索框的值
            isAdd: 1,
            imgUrl: './static/1.png',
            chartData: {
                columns: ['日期', '下单用户'],
                rows: [
                    {'日期': '1/1', '下单用户': 1093},
                    {'日期': '1/2', '下单用户': 3230},
                    {'日期': '1/3', '下单用户': 2623},
                    {'日期': '1/4', '下单用户': 1423},
                    {'日期': '1/5', '下单用户': 3492},
                    {'日期': '1/6', '下单用户': 4293}
                ]
            },
            value9: [4, 5],
            textarea: '',
            currentPage1: 5,
            currentPage2: 5,
            currentPage3: 5,
            currentPage4: 4,
            tableData: [],
            scene: {                            //场景管理
                scene_name: '', //场景名称
                scene_positions:'',//岗位
            },
            scene_edit:{                       //编辑页面中的
                id:'',
                scene_name: '', //场景名称
                scene_positions:'',//岗位
            }
        },
        methods: {
            rowclass({row, rowIndex}) {
                console.log(rowIndex)
                return 'background:#F7F7F7'
            },
            handleSizeChange(val) {
                console.log('每页' + val + '条')
            },
            handleCurrentChange(val) {
                console.log('当前页: ' + val + '')
            },
            show() {
                this.isAdd = 2
            },
            edit(row){
                vm.scene_edit.id = row.id
                vm.scene_edit.scene_name = row.scene_name
                vm.scene_edit.scene_positions = row.scene_positions
                this.isAdd = 3

            },
            hide() {
               window.location.href = '${SITE_URL}scene_set'
            }, goto() {
                window.location.href = '${SITE_URL}ming'
            },
            a(){
                axios({
                    method: 'post',
                    url: '${SITE_URL}monitorScene/monitor_show/',
                }).then(function(res) {
                    vm.tableData = res.data.message;
                })
            },
            addSence(){
                 axios({
                    method: 'post',
                    url: '${SITE_URL}monitorScene/addSence/',
                    data: vm.scene
                }).then(function(res) {
                    window.location.href = '${SITE_URL}scene_set'
                })
            },
            select_table(){

                axios({
                    method: 'post',
                    url: '${SITE_URL}monitorScene/select_table/',
                    data: vm.search
                }).then(function(res) {
                    vm.tableData = res.data.message;
                })
            },
            delect(row){
                this.$confirm('此操作将永久删除该监控项, 是否继续?', '提示', {
                confirmButtonText: '确定',
                cancelButtonText: '取消',
                type: 'warning',
                center: true,
            }).then(() => {
                this.$message({
                        type: 'success',
                        message: '删除成功!',
                    },
                    axios({
                        method: 'post',
                        url: '${SITE_URL}monitorScene/delect/',
                        data:  row.id

                    }).then((res) => {
                        vm.a();
                    }),);
            }).catch(() => {
                this.$message({
                    type: 'info',
                    message: '已取消删除'
                });
            });
            },
            editSence(){
               axios({
                    method: 'post',
                    url: '${SITE_URL}monitorScene/editSence/',
                    data: vm.scene_edit
                }).then(function(res) {
                    window.location.href = '${SITE_URL}scene_set'
                })
            }
        },


    });

    vm.a();

</script>


</body>
</html>
