<script>
    var Main = {
    data() {
      return {
        restaurants: [],
        state1: '',
      };
    },
    methods: {
      querySearch(queryString, cb) {
        var restaurants = this.restaurants;
        var results = queryString ? restaurants.filter(this.createFilter(queryString)) : restaurants;
        // 调用 callback 返回建议列表的数据
        cb(results);
      },
      createFilter(queryString) {
        return (restaurant) => {
          return (restaurant.value.toLowerCase().indexOf(queryString.toLowerCase()) === 0);
        };
      },
      loadAll() {
        return [
            { "value": 8, "address": 8 },
            { "value": 10, "address": 10 },
            { "value": 12, "address": 12 },
            { "value": 14, "address": 14 },
            { "value": 16, "address": 16 },
            { "value": 18, "address": 18 },
            { "value": 20, "address": 20 },
            { "value": 22, "address": 22 },
            { "value": 24, "address": 24 },
            { "value": 26, "address": 26 },
            { "value": 28, "address": 28 },
        ];
      },
      handleSelect(item) {
        console.log(item);
      }
    },
    mounted() {
      this.restaurants = this.loadAll();
    }
  };
var Ctor = Vue.extend(Main);
new Ctor().$mount('#app');
</script>
