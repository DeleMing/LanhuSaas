<script>

    //前后端数据交互通用方法
    function renderTpl(str, cfg) {
        var re = /(#(.+?)#)/g;

        return str.replace(re, function() {
            var val = cfg[arguments[2]]+'';
            if(typeof val == 'undefined') {
                val = '';
            }
            return val;
        });
    };

    //初始化iframe
    function init_iframe(carousel_time){
        var window_height = $(document).height;
        $('.carousel iframe').height(window_height);    //获取屏幕高度
        $('.carousel iframe').attr("scrolli0ng","no");  //设置iframe无滚动条
        $('.carousel iframe').attr("frameborder",0);    //设置iframe无边框
        $('.carousel').carousel({
            interval: carousel_time,
            pause:null
        });
    }

    //窗口初始化事件
	$(function(){
	    //获取轮播时间---待废弃
	    /***$.ajax({
            url:'${SITE_URL}get_user_carousel_time',
            type:'GET',
            dataType:'json',
            success:function (data) {
                var carousel_time = data.result.carousel_time;
                var window_height = $(document).height();
                $('.carousel iframe').height(window_height);
                $('.carousel iframe').attr("scrolli0ng","no");
                $('.carousel iframe').attr("frameborder",0);
                $('.carousel').carousel({
                    interval: carousel_time,
                    pause:null
                });
                //alert("时间"+carousel_time);
            }
        });*/

	    $.ajax({
           url:"${SITE_URL}get_scene_by_now_time",
            type:'GET',
            dataType: 'json',
            success:function (data) {
                var result_length = data.results.length;        // 结果长度
                var _html ="";
                var tpl = $('.temp_carousel_inner2').html();    //获取模板代码
                var item = data.results[0];                     //替换第一个模板
                _html += renderTpl(tpl,item);
                for (var i = 1;i < result_length;i++){          //遍历第二个到第n个代码
                    var tpl = $('.temp_carousel_inner').html();
                    var item = data.results[i];
                    _html += renderTpl(tpl,item);               //添加第n个数据到模板
                }
                $('.carousel-inner').html(_html);               //添加html
                alert($('.carousel-inner').html());
                var carousel_time = data.results[0].carousel_time;
                init_iframe(carousel_time);

            }
        });



	    //alert($(document).height());
	    //console.log($(document).height())
        //初始化轮播参数设置



	    //提示框参数设置，若用默认值可以省略以下面代
        toastr.options = {
            "closeButton": false,                       //是否显示关闭按钮
            "debug": false,                             //是否使用debug模式
            "positionClass": "toast-top-full-width",    //弹出窗的位置
            "showDuration": "300",                      //显示的动画时间
            "hideDuration": "1000",                     //消失的动画时间
            "timeOut": "5000",                          //展现时间
            "extendedTimeOut": "1000",                  //加长展示时间
            "showEasing": "swing",                      //显示时的动画缓冲方式
            "hideEasing": "linear",                     //消失时的动画缓冲方式
            "showMethod": "fadeIn",                     //显示时的动画方式
            "hideMethod": "fadeOut"                     //消失时的动画方式
        };
	});

	//窗口变化时的事件
	$(window).resize(function () {
	    //窗口可视化高度
        var window_height_change = $(document).height();
        //更改窗口可视化高度
        $('.carousel iframe').height(window_height_change);
    });

	//键盘键入事件
	$(document).keydown(function () {
	    //键盘事件监听
	    var e = e || window.event;
	    if( e.keyCode == 32 ){              //空格键
            toastr.error("暂停轮播");
	        $("#myCarousel").carousel('pause');
        }else if( e.keyCode == 13 ){        //回车键
	        toastr.success("继续轮播")
	        $("#myCarousel").carousel('cycle');
        }else if( e.keyCode == 37 || e.keyCode == 38){   // 上左键位
	        toastr.info("上一页");
	        $("#myCarousel").carousel('prev');
        }else if (e.keyCode == 39 || e.keyCode == 40){   // 下右键位
	        toastr.info("下一页");
	        $("#myCarousel").carousel('next');
        }
    });
